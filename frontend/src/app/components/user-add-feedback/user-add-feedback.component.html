<div class="feedback-form-container">
    <h2 class="feedback-heading">Submit Feedback</h2>
    <form #feedbackForm="ngForm" (ngSubmit)="onSubmit(feedbackForm)">
        <div class="form-group">
            <label for="feedbackText">Message:</label>
            <textarea id="feedbackText" class="form-control" name="feedbackText" [(ngModel)]="feedback.feedbackText"
                required rows="4" placeholder="Type your feedback here"></textarea>
        </div>

        <div class="form-group">
            <label for="date">Date:</label>
            <input id="date" class="form-control" name="date" type="date" [(ngModel)]="feedback.date" required />
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" class="form-control" name="category" [(ngModel)]="feedback.category" required>
                <option value="" disabled selected>Select category</option>
                <option *ngFor="let cat of feedbackCategories" [value]="cat">{{cat}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="property">Property:</label>
            <select id="property" class="form-control" name="property" [(ngModel)]="feedback.property.propertyId"
                required>
                <option value="" disabled selected>Select a property</option>
                <option *ngFor="let p of properties" [value]="p.propertyId">
                    {{p.title}}
                </option>
            </select>
        </div>

        <button class="btn btn-warning" type="submit">Submit Feedback</button>

        <div *ngIf="isSubmitted" class="alert alert-success mt-3">
            Feedback Submitted Successfully.
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{errorMessage}}
        </div>
    </form>
</div>
